<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="mev.png" type="image/x-icon">
    <title>Solana Arbitrage Bot</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
    background-color: #121212;
    color: white;
}
.container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background: #1e1e1e;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
}
button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    color: white;
    background: #007bff;
}
button:hover {
    background: #0056b3;
}
.stop {
    background: red;
}
.stop:hover {
    background: darkred;
}
.log {
    text-align: left;
    background: black;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    height: 200px;
    overflow-y: auto;
    font-size: 14px;
}
.hidden { display: none; }

    </style>
</head>
<body>

    <div class="container">
        <h1>Solana Arbitrage Trading Bot</h1>
        
        <button id="start-solana" onclick="startSolanaArbitrage()">Start Solana Arbitrage</button>
        <button id="stop-trade" class="stop hidden" onclick="stopTrading()">Stop Trading</button>

        <h2>Trading Log</h2>
        <div id="log" class="log"></div>
    </div>

    <script>


let solanaTradeCount = 0;
let solanaTrading = false;
let trading = false;

const solanaDEX = ["Raydium", "Orca", "Serum", "Aldrin"];

function logMessage(message) {
    const logDiv = document.getElementById("log");
    const time = new Date().toLocaleTimeString();
    logDiv.innerHTML += `<p>[${time}] ${message}</p>`;
    logDiv.scrollTop = logDiv.scrollHeight;
}

function startSolanaArbitrage() {
    if (trading) return;
    trading = true;
    solanaTradeCount = 0;
    solanaTrading = true;
    document.getElementById("stop-trade").classList.remove("hidden");
    logMessage("üîÑ Starting Solana Arbitrage...");

    let interval = setInterval(() => {
        if (!solanaTrading) {
            clearInterval(interval);
            logMessage("‚ùå Trading Stopped.");
            trading = false;
            return;
        }
        if (solanaTradeCount < 10) {
            let buyDex = solanaDEX[Math.floor(Math.random() * solanaDEX.length)];
            let sellDex = solanaDEX[Math.floor(Math.random() * solanaDEX.length)];
            while (sellDex === buyDex) sellDex = solanaDEX[Math.floor(Math.random() * solanaDEX.length)];
            let profit = (Math.random() * 0.5).toFixed(2);
            logMessage(`‚úÖ Buy on ${buyDex}, Sell on ${sellDex}, Profit: +${profit} SOL`);
            solanaTradeCount++;
        } else {
            clearInterval(interval);
            logMessage("‚ùå Insufficient Balance");

            setTimeout(() => {
                logMessage("‚ö° Upgrade Your Capital");

                setTimeout(() => {
                    logMessage("üîÑ Restarting Arbitrage...");
                    solanaTrading = false;
                    trading = false;
                    startSolanaArbitrage();
                }, 3000);

            }, 5000);
        }
    }, 4000);
}

function stopTrading() {
    logMessage("üõë Stopping Solana Arbitrage...");
    solanaTrading = false;
    trading = false;
    document.getElementById("stop-trade").classList.add("hidden");
}


    </script>

</body>
</html>
