<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th {
                display: none;
            }
            td {
                text-align: right;
                position: relative;
                padding-left: 50%;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 10px;
                text-align: left;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>

    <h1>Cryptocurrency Data</h1>
    <table>
        <thead>
            <tr>
                <th>Name (Symbol)</th>
                <th>Circulating Supply</th>
                <th>Price (USD)</th>
                <th>Volume (24h)</th>
                <th>Market Cap (USD)</th>
                <th>Change (1h)</th>
                <th>Change (24h)</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody id="result">
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        let container = document.getElementById('result');
        const url = 'https://api.coinlore.net/api/tickers/';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                let results = '';

                for (let i = 0; i < data.data.length; i++) {
                    results += `
                    <tr>
                        <td data-label="Name (Symbol)">${data.data[i].name} (${data.data[i].symbol})</td>
                        <td data-label="Circulating Supply">${data.data[i].csupply}</td>
                        <td data-label="Price (USD)">${data.data[i].price_usd}</td>
                        <td data-label="Volume (24h)">${data.data[i].volume24}</td>
                        <td data-label="Market Cap (USD)">${data.data[i].market_cap_usd}</td>
                        <td data-label="Change (1h)" style="color: ${data.data[i].percent_change_1h > 0 ? 'green' : 'red'};">${data.data[i].percent_change_1h}%</td>
                        <td data-label="Change (24h)" style="color: ${data.data[i].percent_change_24h > 0 ? 'green' : 'red'};">${data.data[i].percent_change_24h}%</td>
                        <td data-label="Rank">${data.data[i].rank}</td>
                    </tr>`;
                }

                container.innerHTML = results;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>

</body>
</html>
